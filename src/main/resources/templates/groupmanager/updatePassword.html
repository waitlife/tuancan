<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap Styles-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/assets/css/font-awesome.css" rel="stylesheet"/>
    <link href="/assets/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="/assets/css/zTreeStyle/metroStyle.css" rel="stylesheet">
    <!-- Custom Styles-->
    <link href="/assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="/css/htmleaf-demo.css" type="text/css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>修改密码</h1>
    </header>
    <div class="signin">
        <div class="signin-head"><img src="/img/test/head_120.jpg" alt="" class="img-circle"></div>
        <form class="form-signin" role="form" action="/doUpdatePassword" >
            <input type="text" class="form-control" placeholder="用户名" th:value="${username}" readonly name="username"/>
            <input type="password" class="form-control" placeholder="输入新密码" autofocus required name="newpassword"/>
            <input type="password" class="form-control" placeholder="再次输入密码" required name="password"/>
            <button class="btn btn-lg btn-warning btn-block" type="submit">确认修改</button>
            <label class="checkbox">
                <strong style="color: red" th:text="${message}"></strong>
                <!--<input type="checkbox" value="remember-me"> 记住我-->
            </label>
        </form>
    </div>
</div>

<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="/assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="/assets/js/bootstrap.min.js"></script>

<!-- Metis Menu Js -->
<script src="/assets/js/jquery.metisMenu.js"></script>

<!-- Custom Js -->
<script src="/assets/js/custom-scripts.js"></script>
</body>
</html>
