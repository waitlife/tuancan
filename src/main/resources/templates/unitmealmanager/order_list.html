<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    ">
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/demos.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

<body ontouchstart>
<div class="weui-cell" style="border-bottom: 1px solid #ddd">
    <a href="javacript:;">
        <div class="weui-cell__hd"><img src="/icon/avatar.jpg" alt="" style="width:20px;margin-right:5px;display:block">
        </div>
    </a>
    <div class="weui-cell__bd">
        <p>账户</p>
    </div>
    <div class="weui-cell__ft">
        <a href="javascript:;" class="weui-form-preview__btn weui-form-preview__btn_primary open-popup"
           data-target="#half">操作</a>
    </div>
</div>
<div class="weui-tab" id="tabbody">
    <div class="weui-tab__bd">
        <header class='demos-header'>
            <h1 class="demos-title">我的订单</h1>
        </header>
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="weui-form-preview" style="margin-bottom: 15px;" th:each="key,orderstat : ${ordermap}" th:if="${not #lists.isEmpty(ordermap)}">
                <div class="weui-form-preview__hd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">下单时间</label>
                        <em class="weui-form-preview__value" style="font-size: 0.8em;" th:text="${#dates.format(orderstat.current.key,'yyyy-MM-dd hh:mm:ss')}">¥2400.00</em>
                    </div>
                </div>
                <div class="weui-form-preview__bd">
                    <div class="weui-form-preview__item" th:each="o,stat:${orderstat.current.value}">
                        <label class="weui-form-preview__label"  th:text="${'商品'+stat.count}">商品</label>
                        <span class="weui-form-preview__value" th:text="${o?.recipe.recipeName}">鱼香茄子</span>
                    </div>
                </div>
                <div class="weui-form-preview__ft">
                    <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">评价</a>
                </div>
            </div>
            <div th:include="manager/page::page"></div>
          <!--  <div class="weui-loadmore loadmo">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>-->
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-cell" style="padding: 5px 10px">
                    <div class="weui-cell__hd">
                        <a href="#">
                        <img src="/icon/icon_doubleleft.png" alt="" style="width:20px;margin-right:5px;display:block">
                        </a>
                    </div>
                    <div class="weui-cell__bd">
                        <p></p>
                    </div>
                    <div class="weui-cell__ft">
                        <a href="#">
                        <img src="/icon/icon_arrowleft.png" alt="" style="width:20px;margin-right:5px;display:block">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--//pop-->
<div id="half" class='weui-popup__container popup-bottom' style="z-index: 999;">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <div class="toolbar">
            <div class="toolbar-inner">
                <a href="javascript:;" class="picker-button close-popup">关闭</a>
                <!--<h1 class="title">操作</h1>-->
            </div>
        </div>
        <div class="modal-content">
            <div class="weui-grids">
                <!--<button id="addtype" data-toggle="modal" data-target="#myModal" class="btn btn-primary" type="button">添加</button>-->
                <a href="javascript:;" class="emergy weui-grid js_grid" data-id="dialog" data-toggle="modal"
                   data-target="#myModal">
                    <div class="weui-grid__icon">
                        <img src="/icon/icon_nav_progress.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        新增
                    </p>
                </a>
                <a href="javascript:;" class="weui-grid js_grid" data-id="progress">
                    <div class="weui-grid__icon">
                        <img src="/icon/icon_nav_dialog.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        消息
                    </p>
                </a>
                <a href="/complaint/save" class="emergy weui-grid js_grid" data-id="msg">
                    <div class="weui-grid__icon">
                        <img src="/icon/icon_nav_msg.png" alt="">
                    </div>
                    <p class="weui-grid__label">
                        添加员工
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>

<!--
<script src="/webjars/jquery/3.3.0/jquery.js"></script>
-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    评价
                </h4>
            </div>
            <div class="modal-body">
                <div class="weui-cells weui-cells_form ">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">投诉人:</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="cpname" type="text" placeholder="请输入">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">投诉内容:</label></div>
                        <div class="weui-cell__bd">
                            <textarea  name="" rows="4" cols="10" style="resize: none" id="cpcontent"></textarea>
                            <!--<input class="weui-input" id="cpcontent" type="text" placeholder="填写内容">-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button id="confirm_commit" type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
