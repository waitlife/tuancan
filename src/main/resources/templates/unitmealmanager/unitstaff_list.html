<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="tab2" id="tab2" class="weui-tab__bd-item">
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索"
                       required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText"
                   style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div class="page__bd" >
        <div class="weui-panel weui-panel_access" >
            <div class="weui-panel__hd">员工列表</div>
            <div class="weui-panel__bd"  id="searchtable">
                <div class="weui-cell weui-cell_swiped" id="manager" th:each="us,stat : ${page?.list}"
                     th:if="${not #lists.isEmpty(page.list)}" th:lang="${path}">
                    <div class="weui-cell__bd"
                         style="padding-top: 2px;padding-right: 2px;padding-bottom: 2px;">
                        <a href="javascript:void(0);" th:lang="${'/groupmealstaff/updatestatus/'+us?.gMStaffId}"
                           class="weui-media-box weui-media-box_appmsg ">
                            <div class="weui-media-box__hd">
                                <img class="weui-media-box__thumb" src="/icon/avatar.jpg" alt="">
                            </div>
                            <div class="weui-media-box__bd">
                                <h4 class="weui-media-box__title" th:text="${us?.gMStaffName}"></h4>
                                <!--<p class="weui-media-box__desc" th:text="'手机号：'+${us?.gMStafMobile}+'  性别：'+${us?.gMStaffSex}"></p>-->
                                <ul class="weui-media-box__info">
                                    <li class="weui-media-box__info__meta"
                                        th:text="${us?.groupMealUnitId?.groupMealUnitName}">文字来源
                                    </li>
                                    <li class="weui-media-box__info__meta" th:text="${us?.gMStaffSex}">男
                                    </li>
                                    <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"
                                        th:text="${#dates.format(us?.gMStafCreateDate,'yyyy-MM-dd')}">其它信息
                                    </li>
                                </ul>
                            </div>
                        </a>
                    </div>
                    <div class="weui-cell__ft">
                        <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout statuswipe"
                           href="javascript:" th:lang="${'/updatestatus/'+us?.gMStaffId}" th:if="${us?.gMStaffStatus==1}">停用</a>
                        <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout statuswipe"
                           href="javascript:" th:lang="${'/updatestatus/'+us?.gMStaffId}"  th:if="${us?.gMStaffStatus==0}">启用</a>
                        <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout"
                           href="javascript:"  th:id="${us?.gMStaffId}">关闭</a>
                    </div>
                </div>
            </div>
            <div class="weui-panel__ft">
                <a href="javascript:void(0);" th:lang="${path}" id="seemore" class="weui-cell weui-cell_access weui-cell_link">
                    <div class="weui-cell__bd">查看更多</div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>

</body>
</html>
